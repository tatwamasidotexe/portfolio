<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cat Waving</title>
</head>
<body>
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Cat body -->
        <circle cx="100" cy="100" r="50" fill="orange" />
        <!-- Cat head -->
        <circle cx="100" cy="60" r="30" fill="orange" />
        <!-- Eyes -->
        <circle cx="90" cy="50" r="5" fill="black" />
        <circle cx="110" cy="50" r="5" fill="black" />
        <!-- Nose -->
        <circle cx="100" cy="60" r="3" fill="black" />
        <!-- Mouth -->
        <path d="M 95 70 Q 100 75, 105 70" stroke="black" stroke-width="2" fill="transparent" />
        <!-- Whiskers -->
        <line x1="80" y1="60" x2="60" y2="60" stroke="black" stroke-width="2" />
        <line x1="120" y1="60" x2="140" y2="60" stroke="black" stroke-width="2" />
        <!-- Cat left arm -->
        <line id="left-arm" x1="70" y1="100" x2="50" y2="120" stroke="orange" stroke-width="10" />
    </svg>

<script>
    const leftArm = document.getElementById('left-arm');
    let waving = true;

    function wave() {
        if (waving) {
            leftArm.setAttribute('x2', '70');
            leftArm.setAttribute('y2', '90');
        } else {
            leftArm.setAttribute('x2', '50');
            leftArm.setAttribute('y2', '120');
        }
        waving = !waving;
    }

    setInterval(wave, 500);
</script>
</body>
</html>
